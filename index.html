<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="e48932a196ea2228a62718e83f68ca27">
    <title>Welcome | My Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            color: white;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            opacity: 0.9;
        }

        .btn {
            margin-top: 30px;
            padding: 14px 32px;
            background: white;
            color: #4f46e5;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Ad div styling */
        #my-ad {
            width: 300px;
            height: 250px;
            margin: 20px auto;
            border: 3px dashed #FF5733;
            background-color: #FFF3E0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
    </style>

    <!-- Ad scripts loaded first in head -->
    <script src="https://quge5.com/88/tag.min.js" data-zone="208154" async data-cfasync="false"></script>

    <script>
        // Propeller ad that injects into #my-ad
        (function(s){
            s.dataset.zone = '10561463';
            s.src = 'https://nap5k.com/tag.min.js';
            s.async = true; // load async
            // wait until div exists
            document.addEventListener("DOMContentLoaded", function(){
                var adDiv = document.getElementById('my-ad');
                if(adDiv) adDiv.appendChild(s);
            });
        })(document.createElement('script'));
    </script>

    <script>
        // Another ad script appended to body/html
        (function(s){
            s.dataset.zone='10561520';
            s.src='https://gizokraijaw.net/vignette.min.js';
            [document.documentElement, document.body].filter(Boolean).pop().appendChild(s);
        })(document.createElement('script'));
    </script>

</head>
<body>

    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>
            A simple and clean landing page to get you started.
            Fast, lightweight, and easy to customize.
        </p>

        <!-- Redirect Button -->
        <a href="nextpage.html" class="btn">Get Started</a>

        <footer>
            Â© 2026 MyWebsite. All rights reserved.
        </footer>
    </div>

    <!-- Ad container -->
    <div id="my-ad">Your Ad Will Load Here</div>

</body>
</html>
